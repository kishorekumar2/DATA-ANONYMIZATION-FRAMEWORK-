<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploading &amp; Reading CSV file</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 400px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        input[type="file"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
            box-sizing: border-box;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        input[type="file"]:hover, input[type="submit"]:hover {
            background-color: #45a049;
        }
        p {
            color: green;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Uploading &amp; Reading CSV file</h1>
        <form method="POST" enctype="multipart/form-data" action="/">
            <input type="file" name="file" accept=".csv">
            <input type="submit" value="Upload">
        </form>
        <p>File uploaded successfully!!</p>
        <form action="/show_data" method="GET" target="_blank">
            <input type="submit" value="Show CSV">
        </form>
    </div>
</body>
</html>

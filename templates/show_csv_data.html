<!DOCTYPE html>
<html lang="en">
<head>
    <style>
         #logoutForm {
    position: fixed;
    bottom: 20px;
    right: 20px;
}

#logoutForm button {
    background-color: #4caf50;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
}

#logoutForm button:hover {
    background-color: #45a049;
}
    </style>
  </head>
  <body>
    <p> Total number of rows in dataset: {{len}}</p>
    <br>
{{ data_var|safe }}
<br>
<form method = "POST" enctype="multipart/form-data" action = "/ins">    
    <p> Is your dataset parsed properly?</p>
    <input type="radio" 
       name="yes_no"
       value="yes"
       checked>
            Yes
</input>

<input type="radio"
       name="yes_no"
       value="no">
            No
</input>
<br>

  
    <input type = "submit" value="Submit">   
    <br>
</form>
<form id="logoutForm" action="/logout" method="post">
    <button type="submit">Logout</button>
</form>
    </body>
</html>
